version: '3'

services:
  mysql:
    container_name: toj_mysql
    image: mysql/mysql-server:5.7
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_USER: jik
      MYSQL_PASSWORD: jesusisking
      MYSQL_DATABASE: toj_db
    ports:
      - "3308:3306"
    command:
      - "mysqld"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"

  redis:
    image: redis
    container_name: toj_redis
    hostname: jik
    command: redis-server --port 6379
    ports:
      - "6380:6379"